<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - a calculater made by me</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <main class="container flex flex-col items-center mx-auto m-w-20">
      <section class="Calculator">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button" aria-label="Clear">C</button>
            <button class="button" aria-label="Delete">D</button>
            <button class="button" aria-label="Divide">/</button>
            <button class="button" aria-label="Exponent">^</button>
        </div>
        <div class="row">
            <button class="button" aria-label="Seven">7</button>
            <button class="button" aria-label="Eight">8</button>
            <button class="button" aria-label="Nine">9</button>
            <button class="button" aria-label="Multiply">*</button>
        </div>
        <div class="row">
            <button class="button" aria-label="Four">4</button>
            <button class="button" aria-label="Five">5</button>
            <button class="button" aria-label="Six">6</button>
            <button class="button" aria-label="Subtract">-</button>
        </div>
        <div class="row">
            <button class="button" aria-label="One">1</button>
            <button class="button" aria-label="Two">2</button>
            <button class="button" aria-label="Three">3</button>
            <button class="button" aria-label="Add">+</button>
        </div>
        <div class="row">
            <button class="button" aria-label="Percentage">%</button>
            <button class="button" aria-label="Zero">0</button>
            <button class="button" aria-label="Decimal">.</button>
            <button class="button" aria-label="Equals">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
